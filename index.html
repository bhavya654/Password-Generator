<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=League+Spartan:wght@100;200;300;400;600&dis" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
          <h1>Password Generator</h1>

        <!--display Password-->
        <div class="display_container">
            <input readonly placeholder="Password" data-passwordDisplay class="display" >
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="Assets/copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>

        <!--input container-->
        <div class="input_container">
            <div class="length_container">
                <p>Password Length</p>
                <p data-lengthNumber>10</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1">
            <!--checkbox-->
            <div class="checkbox_container">
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes UpperCase</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes LowerCase</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

            </div>

        <!--Strength container-->
        <div class="strength_container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <!--Generate-->
        <button class="generate">Generate Password</button>

       </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
